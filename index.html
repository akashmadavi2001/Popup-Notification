<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification</title>
    <link rel="shortcut icon" href="submit.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <button class="btn" onclick="show()">Submit</button>
        <div class="pop">
            <img src="check.png">
            <h3>Thank You</h3>
            <p>Your details has been successfully submitted.</p>
            <button class="popbtn" onclick="remove()">OK</button>
        </div>
    </div>
</body>

</html>
